<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PPG Sorong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div style="width:60px;height:60px;background:var(--primary);border-radius:12px;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;color:white;font-size:1.5rem;font-weight:bold;">
                    PPG
                </div>
                <h1>PPG Sorong</h1>
                <p>Pembinaan Generasi Penerus</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="Masukkan email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Masukkan password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="btnLogin">
                        Masuk
                    </button>
                </div>
                
                <div id="errorMessage" class="text-danger text-center" style="display:none;"></div>
            </form>
            
            <div class="text-center mt-lg">
                <p class="text-muted text-sm">
                    Belum punya akun? <a href="register.html">Daftar di sini</a>
                </p>
            </div>
        </div>
        
        <!-- Quick Login Panel untuk Testing -->
        <div class="auth-card" style="margin-top:1rem;max-width:400px;">
            <div style="text-align:center;margin-bottom:1rem;">
                <h3 style="margin:0;color:var(--gray-700);">ðŸ§ª Quick Login (Testing)</h3>
                <p style="font-size:0.75rem;color:var(--gray-500);margin:0.25rem 0 0;">Klik untuk login langsung</p>
            </div>
            
            <div id="quickLoginPanel" style="display:flex;flex-direction:column;gap:0.5rem;">
                <p class="text-muted text-center text-sm">Memuat user...</p>
            </div>
        </div>
    </div>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Cek jika sudah login, redirect ke dashboard
        (async function() {
            const isLoggedIn = await checkSession();
            if (isLoggedIn) {
                window.location.href = 'dashboard.html';
            }
        })();
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = $('email').value.trim();
            const password = $('password').value;
            const btnLogin = $('btnLogin');
            const errorMessage = $('errorMessage');
            
            // Reset error
            errorMessage.style.display = 'none';
            
            // Disable button
            btnLogin.disabled = true;
            btnLogin.innerHTML = 'Memproses...';
            
            try {
                const result = await login(email, password);
                
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = result.error || 'Email atau password salah';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorMessage.style.display = 'block';
            } finally {
                btnLogin.disabled = false;
                btnLogin.innerHTML = 'Masuk';
            }
        }
        
        // ==================== QUICK LOGIN PANEL ====================
        async function loadQuickLoginPanel() {
            const panel = $('quickLoginPanel');
            
            try {
                // Ambil semua user beserta role-nya
                const { data: users, error } = await db
                    .from('users')
                    .select(`
                        id, nama, email, status,
                        user_role(
                            is_aktif,
                            role:role_id(kode, nama, level)
                        )
                    `);
                
                console.log('Quick Login - Users:', users, 'Error:', error);
                
                if (error) {
                    panel.innerHTML = `<p class="text-danger text-center text-sm">Error: ${error.message}</p>`;
                    return;
                }
                
                if (!users || users.length === 0) {
                    panel.innerHTML = '<p class="text-muted text-center text-sm">Tidak ada user</p>';
                    return;
                }
                
                // Filter hanya user aktif
                const activeUsers = users.filter(u => u.status === 'aktif');
                
                if (activeUsers.length === 0) {
                    panel.innerHTML = '<p class="text-muted text-center text-sm">Tidak ada user aktif</p>';
                    return;
                }
                
                const levelOrder = ['sistem', 'daerah', 'desa', 'kelompok'];
                const levelLabels = {
                    'sistem': 'ðŸ”§ Sistem',
                    'daerah': 'ðŸ›ï¸ Daerah', 
                    'desa': 'ðŸ˜ï¸ Desa',
                    'kelompok': 'ðŸ‘¥ Kelompok'
                };
                
                let html = '';
                
                activeUsers.forEach(user => {
                const activeRoles = (user.user_role || [])
                    .filter(ur => ur.is_aktif && ur.role)
                    .map(ur => ur.role);
                
                if (activeRoles.length === 0) return;
                
                // Group by level
                const rolesByLevel = {};
                activeRoles.forEach(r => {
                    if (!rolesByLevel[r.level]) rolesByLevel[r.level] = [];
                    rolesByLevel[r.level].push(r);
                });
                
                html += `<div style="border:1px solid var(--gray-200);border-radius:8px;padding:0.75rem;background:var(--gray-50);">`;
                html += `<div style="font-weight:600;margin-bottom:0.5rem;">${user.nama}</div>`;
                html += `<div style="display:flex;flex-wrap:wrap;gap:0.25rem;">`;
                
                levelOrder.forEach(level => {
                    if (rolesByLevel[level]) {
                        rolesByLevel[level].forEach(role => {
                            const colors = {
                                'sistem': '#dc2626',
                                'daerah': '#7c3aed',
                                'desa': '#0891b2',
                                'kelompok': '#16a34a'
                            };
                            html += `
                                <button onclick="quickLogin('${user.email}', '${role.kode}')" 
                                    style="padding:0.25rem 0.5rem;font-size:0.7rem;border:none;border-radius:4px;
                                    background:${colors[level] || '#6b7280'};color:white;cursor:pointer;
                                    transition:opacity 0.2s;" 
                                    onmouseover="this.style.opacity='0.8'" 
                                    onmouseout="this.style.opacity='1'"
                                    title="${levelLabels[level]}">
                                    ${role.nama}
                                </button>`;
                        });
                    }
                });
                
                html += `</div></div>`;
                });
                
                panel.innerHTML = html || '<p class="text-muted text-center text-sm">Tidak ada user dengan role aktif</p>';
                
            } catch (err) {
                console.error('Quick Login Error:', err);
                panel.innerHTML = `<p class="text-danger text-center text-sm">Error: ${err.message}</p>`;
            }
        }
        
        async function quickLogin(email, roleKode) {
            // Untuk testing, langsung set session tanpa password
            // Simpan email dan role ke localStorage, lalu redirect
            
            const panel = $('quickLoginPanel');
            panel.innerHTML = '<p class="text-center">ðŸ”„ Logging in...</p>';
            
            try {
                // Ambil user data
                const { data: userData, error: userError } = await db
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                if (userError || !userData) {
                    alert('User tidak ditemukan');
                    loadQuickLoginPanel();
                    return;
                }
                
                // Simpan ke localStorage untuk bypass auth (TESTING ONLY)
                localStorage.setItem('ppg_test_mode', 'true');
                localStorage.setItem('ppg_test_user', JSON.stringify(userData));
                localStorage.setItem('ppg_test_role', roleKode);
                
                // Redirect ke dashboard
                window.location.href = 'dashboard.html';
                
            } catch (err) {
                console.error(err);
                alert('Gagal login: ' + err.message);
                loadQuickLoginPanel();
            }
        }
        
        // Load quick login panel
        loadQuickLoginPanel();
    </script>
</body>
</html>
